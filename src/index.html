<!DOCTYPE html>
<html lang="en">

<head>
  <title>Witch of mountain winds</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Brand of eco-cosmetics and magic candles">
  <meta name="theme-color" content="#81c36d">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="styles/main.scss">
</head>

<body>

  <header class="header">
    <div class="header__container container">
      <div class="header__body">
        <button class="header__btn icon-menu" type="button">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <a class="header__logo logo" href="#">
          <span class="logo__icon">
            <img src="images/icons/main-logo.svg" alt="mainlogo">
          </span>

          <span class="logo__title">
            witch of mountain winds
          </span>
        </a>

        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Shop</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">About</a>
            </li>
          </ul>
        </nav>

        <button class="header__basket" type="button" aria-label="basket-button">
          <img src="images/icons/basket.svg" alt="basketIcon">
        </button>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="mainblock" id="mainblock">
      <div class="mainblock__container container">
        <div class="mainblock__body">
          <div class="mainblock__content">
            <h1 class="mainblock__title">
              Brand of eco-cosmetics and magic candles
            </h1>

            <p class="mainblock__text">
              20% of sales at a wild bird shelter
            </p>

            <a class="mainblock__btn btn" href="">shop</a>
          </div>

          <div class="mainblock__image">
            <img src="images/mainblock/mainblock.webp" alt="candles">
          </div>
        </div>
      </div>
    </section>
  </main>


  <footer class="footer"></footer>


  <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
